<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>

  <hr />

  <div class="row py-3" *ngFor="let diversao of diversaoOfertas">
    <div class="col-md-4">
      <img [src]="diversao.imagens[0].url" />
    </div>

    <div class="col-md-8">
      <div class="row">
        <h4>{{diversao.titulo}}</h4>
      </div>

      <div class="row">
        <h5>{{diversao.descricao_oferta}}</h5>
      </div>

      <div class="row">
        <p>{{diversao.anunciante}}</p>
      </div>

      <div class="row">
        <p>{{diversao.valor  | currency : 'BRL': true}}</p>
      </div>

      <div class="row">
        <button class="btn btn-outline-success" [routerLink]="['/oferta',diversao.id]" >Ver oferta</button>
      </div>
      <hr />
    </div>
  </div>


 

</div>
